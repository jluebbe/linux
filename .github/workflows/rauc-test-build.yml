name: Build rauc-test
on:
  push:
    branches:
    - 'rauc-test'
  create:
    tags:
    - 'rauc-test-*'
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Install dependencies
      run: |
        sudo apt update -q
        sudo apt install -y bc bison flex libelf-dev
    - name: Checkout
      uses: actions/checkout@v4
    - name: Compile
      run: |
        make rauc_defconfig
        make -j 4
    - name: Create release
      if: github.event_name == 'create'
      uses: softprops/action-gh-release@v2
      with:
        files: arch/x86/boot/bzImage
